<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect for Vite + BrowserRouter
      const repo = "/kamal-portfolio";
      const path = location.pathname.replace(repo, "");
      const search = location.search;
      const hash = location.hash;

      location.replace(
        repo + "/?redirect=" + encodeURIComponent(path + search + hash)
      );
    </script>
  </head>
  <body></body>
</html>
